<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Main Home Page -->
    <div id="homePage">

        <!-- Search Bar -->
        <div id="searchContainer">
            <input type="text" id="searchBar" placeholder="Search for music..." oninput="filterMusic()">
        </div>

        <!-- Upload Section -->
        <div id="uploadContainer">
            <input type="file" id="fileInput" accept="audio/mp3">
        </div>

        <!-- Playback Controls -->
        <div id="controlsContainer">
            <button id="prevBtn">Previous</button>
            <button id="playPauseBtn">Play</button>
            <button id="nextBtn">Next</button>
            <button id="shuffleBtn">Shuffle</button>
            <button id="repeatBtn">Repeat</button>
        </div>

        <!-- Your Music Section -->
        <div id="yourMusicSection">
            <h3>Your Music</h3>
            <ul id="yourMusicList"></ul>
        </div>
        
    </div>

    <!-- Audio Player -->
    <audio id="audioPlayer" controls></audio>

    <script src="script.js"></script>
</body>
</html>
