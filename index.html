<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Offline Music Player</h1>
        </header>
        <div class="player-controls">
            <div id="shuffle" class="control">Shuffle: Off</div>
            <div id="repeat" class="control">Repeat: Off</div>
        </div>

        <div class="music-list">
            <h3>Your Music</h3>
            <ul id="musicList">
                <!-- Music list items will appear here -->
            </ul>
        </div>

        <div class="file-upload">
            <h3>Upload Your Music</h3>
            <input type="file" id="fileInput" accept="audio/mp3" />
            <label for="fileInput">Choose Files</label>
        </div>
        
        <audio id="audioPlayer" controls></audio>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
