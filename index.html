<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline Music Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Offline Music Player</h1>
  </header>

  <main>
    <section id="audio-controls">
      <audio id="audio-player" controls></audio>
      <div id="buttons">
        <button id="shuffle-btn">Shuffle</button>
        <button id="repeat-btn">Repeat</button>
      </div>
    </section>

    <section id="track-list">
      <h2>Your Music</h2>
      <ul id="audio-list"></ul>
    </section>

    <section id="progress-container">
      <progress id="progress-bar" value="0" max="100"></progress>
    </section>

    <section id="upload-section">
      <h2>Upload Your Music</h2>
      <input type="file" id="file-input" multiple accept="audio/*">
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
