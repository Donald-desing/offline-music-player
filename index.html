<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Profile Section -->
        <aside class="profile-section">
            <h2>User Profile</h2>
            <p>Welcome, [User's Name]</p>
            <button id="editProfileBtn">Edit Profile</button>
        </aside>

        <div class="main-player">
            <h1>Offline Music Player</h1>

            <!-- Search and Categorization -->
            <div class="search-filter">
                <input type="text" id="searchInput" placeholder="Search for songs, artists, albums...">
                <select id="genreFilter">
                    <option value="all">All Genres</option>
                    <option value="pop">Pop</option>
                    <option value="rock">Rock</option>
                    <option value="jazz">Jazz</option>
                    <option value="classical">Classical</option>
                </select>
            </div>

            <!-- Upload Button -->
            <input type="file" id="fileInput" accept="audio/*" multiple>

            <!-- Song List and Playlist -->
            <div class="library">
                <h2>Library</h2>
                <div id="songList"></div>
                <h2>Your Playlist</h2>
                <div id="playlist"></div>
            </div>

            <!-- Playback Controls -->
            <div class="controls">
                <button id="shuffleBtn">Shuffle</button>
                <button id="repeatBtn">Repeat</button>
                <button id="prevBtn">Previous</button>
                <button id="playPauseBtn">Play</button>
                <button id="nextBtn">Next</button>
                <input type="range" id="progressBar" value="0" step="1" max="100">
            </div>

            <!-- Volume and Song Info -->
            <label for="volumeSlider">Volume:</label>
            <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">
            <div id="currentSong">No song selected</div>

            <!-- Hidden Audio Element -->
            <audio id="audioPlayer"></audio>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
