<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Tabs -->
        <div class="tabs">
            <button id="homeTab" class="tab">Home</button>
            <button id="searchTab" class="tab">Search</button>
            <button id="uploadTab" class="tab">Upload</button>
        </div>

        <!-- Content for each tab -->
        <div id="homeContent" class="content active">
            <h2>Your Music</h2>
            <ul id="yourMusicList"></ul>
        </div>

        <div id="uploadContent" class="content">
            <h2>Upload Your Music</h2>
            <input type="file" id="fileInput" accept="audio/mp3">
        </div>

        <!-- Playback Controls -->
        <div id="playbackControls">
            <button id="prevBtn">Previous</button>
            <button id="playPauseBtn">Play</button>
            <button id="nextBtn">Next</button>
            <button id="shuffleBtn">Shuffle</button>
            <button id="repeatBtn">Repeat: Off</button>
        </div>

        <audio id="audioPlayer" controls>
            Your browser does not support the audio element.
        </audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
