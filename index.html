<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Music Player Section -->
    <audio id="audioPlayer" controls></audio>

    <!-- Navigation Bar / Tabs -->
    <div id="tabs">
        <button id="yourMusicTabBtn">Your Music</button>
        <button id="uploadTabBtn">Upload</button>
    </div>

    <!-- Your Music Section -->
    <div id="yourMusicTab" style="display:block;">
        <h2>Your Music</h2>
        <ul id="yourMusicList"></ul>
    </div>

    <!-- Upload Section -->
    <div id="uploadTab" style="display:none;">
        <h2>Upload Your Music</h2>
        <input type="file" id="fileInput" accept="audio/mp3">
        <div id="dropZone" style="border: 2px dashed #ccc; padding: 20px; width: 300px; text-align: center;">
            Drop your MP3 files here
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
