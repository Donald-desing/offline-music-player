<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Tabs for switching sections -->
    <div class="tabs">
        <button class="tabButton active" id="tabUpload">Upload Music</button>
        <button class="tabButton" id="tabYourMusic">Your Music</button>
    </div>

    <!-- Tab Content: Upload Music -->
    <div id="uploadTab" class="tabContent active">
        <h3>Upload Your Music</h3>
        <input type="file" id="fileInput" accept="audio/mp3">
        <label for="fileInput">Choose Files</label>
        <div id="dropZone">Drag & Drop Files Here</div>
        <ul id="musicList"></ul>
    </div>

    <!-- Tab Content: Your Music -->
    <div id="yourMusicTab" class="tabContent">
        <h3>Your Music</h3>
        <ul id="uploadedMusicList"></ul>
    </div>

    <!-- Audio Controls -->
    <div id="controls">
        <audio id="audioPlayer" controls></audio>
        <button id="shuffleBtn">Shuffle: Off</button>
        <button id="repeatBtn">Repeat: Off</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
