<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline Music Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Offline Music Player</h1>
  </header>

  <div id="music-player">
    <audio id="audio-player" controls>
      <source id="audio-source" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
    <div>
      <button id="shuffle">Shuffle: Off</button>
      <button id="repeat">Repeat: Off</button>
    </div>
  </div>

  <div id="music-list">
    <h2>Your Music</h2>
    <ul class="music-list" id="music-list-items">
      <!-- Music items will be added here -->
    </ul>
  </div>

  <div id="upload-music">
    <h2>Upload Your Music</h2>
    <input type="file" id="file-input" accept="audio/mp3">
    <p id="file-name"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
