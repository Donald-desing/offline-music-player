<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navigation Bar / Tabs -->
    <div id="tabs">
        <button id="yourMusicTabBtn">Your Music</button>
        <button id="uploadTabBtn">Upload</button>
    </div>

    <!-- Audio Player -->
    <audio id="audioPlayer" controls></audio>

    <!-- Your Music Section -->
    <div id="yourMusicTab" class="tab" style="display:block;">
        <h2>Your Music</h2>
        <ul id="yourMusicList"></ul>
    </div>

    <!-- Upload Section -->
    <div id="uploadTab" class="tab" style="display:none;">
        <h2>Upload Your Music</h2>
        <!-- File Input -->
        <input type="file" id="fileInput" accept="audio/mp3">
    </div>

    <script src="script.js"></script>
</body>
</html>
